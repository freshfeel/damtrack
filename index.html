<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="DamTrack">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230f0f1a' width='100' height='100' rx='20'/><text y='65' x='50' text-anchor='middle' font-size='50'>ðŸ“Š</text></svg>">
    <title>DamTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DamTrack</h1>
            <nav class="main-tabs">
                <button class="tab-btn active" data-tab="calendar">Calendar</button>
                <button class="tab-btn" data-tab="todo">To Do</button>
                <button class="tab-btn" data-tab="stats">Stats</button>
            </nav>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">Export JSON</button>
                <label for="importFile" class="btn btn-secondary">Import JSON</label>
                <input type="file" id="importFile" accept=".json" hidden>
            </div>
        </header>

        <main>
            <aside class="habits-panel">
                <div class="panel-header">
                    <button id="addHabitBtn" class="btn btn-primary">+ Add Track</button>
                </div>
                <ul id="habitsList" class="habits-list"></ul>
            </aside>

            <!-- Calendar Tab Content -->
            <section id="calendarTab" class="tab-content active">
                <div class="calendar-panel">
                    <div class="calendar-header">
                        <div class="view-toggle">
                            <button class="view-toggle-btn active" data-view="month">Month</button>
                            <button class="view-toggle-btn" data-view="year">Year</button>
                            <div class="view-toggle-slider"></div>
                        </div>
                        <div class="calendar-nav">
                            <button id="prevMonth" class="btn btn-icon">&lt;</button>
                            <h2 id="currentMonth"></h2>
                            <button id="nextMonth" class="btn btn-icon">&gt;</button>
                        </div>
                    </div>
                    <div id="monthView" class="calendar-view">
                        <div class="calendar-grid">
                            <div class="day-header">Mon</div>
                            <div class="day-header">Tue</div>
                            <div class="day-header">Wed</div>
                            <div class="day-header">Thu</div>
                            <div class="day-header">Fri</div>
                            <div class="day-header">Sat</div>
                            <div class="day-header">Sun</div>
                            <div id="calendarDays" class="calendar-days"></div>
                        </div>
                    </div>
                    <div id="yearView" class="calendar-view hidden">
                        <div id="yearGrid" class="year-grid"></div>
                    </div>
                </div>
            </section>

            <!-- To Do Tab Content -->
            <section id="todoTab" class="tab-content">
                <div class="todo-panel">
                    <div class="todo-header">
                        <h2>This Week's Goals</h2>
                        <span id="weekRange" class="week-range"></span>
                    </div>
                    <ul id="todoList" class="todo-list"></ul>
                </div>
            </section>

            <!-- Stats Tab Content -->
            <section id="statsTab" class="tab-content">
                <div class="stats-container">
                    <aside class="stats-sidebar">
                        <button class="subtab-btn active" data-subtab="perMonth">Per Month</button>
                        <button class="subtab-btn" data-subtab="perHabit">Per Habit</button>
                    </aside>
                    <div class="stats-content">
                        <!-- Per Month Stats -->
                        <div id="perMonthStats" class="subtab-content active">
                            <div class="stats-header">
                                <button id="statsPrevMonth" class="btn btn-icon">&lt;</button>
                                <h2 id="statsMonth"></h2>
                                <button id="statsNextMonth" class="btn btn-icon">&gt;</button>
                            </div>
                            <div id="monthlyStats" class="stats-grid"></div>
                        </div>
                        <!-- Per Habit Stats -->
                        <div id="perHabitStats" class="subtab-content">
                            <div class="stats-header">
                                <h2>Habit Statistics</h2>
                            </div>
                            <div id="habitStats" class="habit-stats-list"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Day Detail Modal -->
    <div id="dayModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="dayModalTitle">Tracks for Date</h3>
            <ul id="dayHabitsList" class="day-habits-list"></ul>
            <div class="modal-actions">
                <button type="button" id="closeDayModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Track Modal -->
    <div id="habitModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Track</h3>
            <form id="habitForm">
                <input type="hidden" id="habitId">
                <div class="form-group">
                    <label for="habitName">Track Name</label>
                    <input type="text" id="habitName" required>
                </div>
                <div class="form-group">
                    <label for="trackType">Track Type</label>
                    <select id="trackType" class="form-select">
                        <option value="periodic">Periodic</option>
                        <option value="measurement">Measurement</option>
                    </select>
                </div>
                <!-- Periodic Options -->
                <div id="periodicOptions">
                    <div class="form-group">
                        <label for="periodicType">Frequency Type</label>
                        <select id="periodicType" class="form-select">
                            <option value="everyday">Everyday</option>
                            <option value="perWeek">X times per week</option>
                            <option value="perMonth">X times per month</option>
                            <option value="everyXDays">Every X days</option>
                        </select>
                    </div>
                    <div class="form-group" id="frequencyXGroup">
                        <label for="frequencyX" id="frequencyXLabel">Times per week</label>
                        <input type="number" id="frequencyX" min="1" value="3">
                    </div>
                </div>
                <!-- Measurement Options -->
                <div id="measurementOptions" class="hidden">
                    <div class="form-group">
                        <label for="measurementUnit">Unit (optional)</label>
                        <input type="text" id="measurementUnit" placeholder="kg">
                    </div>
                </div>
                <div class="form-group">
                    <label for="habitColor">Color</label>
                    <input type="color" id="habitColor" value="#4CAF50">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Measurement Graph Modal -->
    <div id="graphModal" class="modal hidden">
        <div class="modal-content graph-modal-content">
            <h3 id="graphModalTitle">Measurement History</h3>
            <div class="graph-time-options">
                <button class="graph-time-btn active" data-range="week">Last Week</button>
                <button class="graph-time-btn" data-range="month">Last Month</button>
                <button class="graph-time-btn" data-range="ytd">Year to Date</button>
                <button class="graph-time-btn" data-range="year">Last Year</button>
                <button class="graph-time-btn" data-range="all">Since Start</button>
            </div>
            <div class="graph-container">
                <canvas id="measurementChart"></canvas>
            </div>
            <div class="modal-actions">
                <button type="button" id="closeGraphModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
